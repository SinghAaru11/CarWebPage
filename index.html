<!DOCTYPE html>

<html lang="en">

<head>

   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title> E-CARZ </title>

   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>

   <header class="header">
<span class="logo">
        <img class="header-logo" src="./header logo.png" alt="Logo Icon">
        </span>

       <nav class="navbar">

           <ul class="nav-links">

               <li class="nav-link1" >Home</li>

               <li class="nav-link">About Us</li>

               <li class="nav-link">Contact</li>

               <li class="nav-link">Buy</li>

           </ul>

       </nav>

       <article class="header-buttons">

           <button id="book-button">Book Demo</button>

           <button id="order-button">Pre Order</button>

       </article>

   </header>

   <main class="main">
    <div class="first_section">

       <article class="left-main">

           <h1>Let's drive the future</h1>

           <h2>We don't need gas.We don't create pollution.
               And we don't waste your money. </h2>

           <div>

               <button id="free-button">Free Demo</button>

               <button id="preorder-button">Pre-Order Now</button>

           </div>

       </article>

       <article class="right-main">

           <img class="car-image" src="./car image.png" alt="car image">

       </article>
    </div>

<div class="second_section">


    <div class="video-container">

        <video autoplay muted loop>

            <source src="./car video.mp4" type="video/mp4">

        </video>

    </div>


       <div class="form-section">

           <h3>Contact Us</h3>

           <h4>Our friendly team would love to hear from you.</h4>

           <form class="left-form">

               <div class="user-name">

                   <div>

                       <label for="first-name">First Name</label>

                       <input type="text" id="first-name"    placeholder="First Name"  /> 

                   </div>

                   <div>

                       <label for="last-name">Last Name</label>

                       <input type="text" id="last-name"   placeholder="Last Name" />

                   </div>

               </div>

               <div class="form-input">

                   <label for="email">Email</label>

                   <input type="email" id="email" placeholder="you@company.com" />

               </div>

               <div class="form-input">

                   <label for="phone">Phone number</label>

                   <input type="number" id="phone" placeholder="US (555)000-0000" />

               </div>

               <div class="form-input">

                   <label for="message">Message</label>

                   <textarea id="message" rows="6" cols="60" placeholder=" "></textarea>

               </div>

               <div class="form-input-check">

                   <input type="checkbox" id="privacy-policy">
                   
                   <label for="privacy-policy">You agree to our friendly <a href="#">privacy policy</a>.</label>

               </div>

               <button class="submit-button" type="submit">Send Message</button>

           </form>


       </div>

       
   </section>
</div>


   <footer class="footer">

    <h5>Â© 2022 Workflow, Inc. All rights reserved.</h5>


       <img class="footer-logo" src="./footer logo.png" alt="Footer logo">


       <div class="social-icons">

           <img src="./Icon 1.png" alt=" fb-icon" /> 

           <img src="./Icon 2.png" alt=" insta-icon" />

           <img src="./Icon 3.png" alt=" twitter-icon" />

           <img src="./Icon 4.png" alt=" icon-icon" />

           <img src="./Icon 5.png" alt=" icons-icon" />


       </div> 

       
   
</main>

</body>

</html>
